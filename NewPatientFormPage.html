<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
  </form>

  <div class="form-group">
    <input type="street" 
           class="form-control" 
           id="autocomplete" 
           placeholder="Street">
    
    <input type="city" 
           class="form-control" 
           id="inputCity" 
           placeholder="City">
    
    <input type="state" 
           class="form-control" 
           id="inputState" 
           placeholder="State">
    
    <input type="zip" 
           class="form-control" 
           id="inputZip" 
           placeholder="Zip">
    
    <input type="county" 
           class="form-control" 
           id="inputCounty" 
           placeholder="County">
    
    <input type="country" 
           class="form-control" 
           id="inputCountry" 
           placeholder="Country">
  </div>
